<html>
    <head>
        <title>StdReg Web App - C-79</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>

    <body>
        <h1 style="margin-top: 20px; margin-bottom: 20px;">List of Students in My Class</h1>
        <br>
        <div>
            <span>1</span>
            <input type="text" placeholder="Name of student" id="name_of_student_1">
            <br>
            <span>2</span>
            <input type="text" placeholder="Name of student" id="name_of_student_2">
            <br>
            <span>3</span>
            <input type="text" placeholder="Name of student" id="name_of_student_3">
            <br>
            <span>4</span>
            <input type="text" placeholder="Name of student" id="name_of_student_4">
        </div>
        <button id="button_submit" onclick="submit()">Submit</button>
        <div id="display_names">
            <h3 style="font-weight: bold;"></h3>
        </div>
        <button id="button_sort" onclick="sort()">Sort</button>
    </body>
</html>
