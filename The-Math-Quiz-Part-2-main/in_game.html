<!DOCTYPE html>
<html>
	<head>
		<title>The Math Quiz - Play</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="quiz_game.css">
		<script src="quiz_game_page.js"></script>
	</head>
	<body>
		<h4 id="player1_name"></h4><span id="player1_score"></span>
		<h4 id="player2_name"></h4><span id="player2_score"></span>
		<div class="container">
			<center>
				<h2 style="color: white;">The Math Quiz Game!</h2>
				<h3 id="player_question"></h3>
				<h3 id="player_answer"></h3>
				<div id="output" class="col-lg-6">
					<h3 id="question"></h3>
					<br>
					<label id="answer">Answer:&nbsp;</label><span><input id="input_answer" type="number" title="Answer must be of one digit or more."></span>
					<br>
					<br>
					<button class="btn btn-info">Check</button>
				</div>
				<br>
				<br>
				<label>Number 1:</label>
				<input id="word" type="number" class="form-control" placeholder="Enter number 1 here" title="Number must be one digit or more.">
				<br>
				<label>Number 2:</label>
				<input id="word" type="number" class="form-control" placeholder="Enter number 2 here" title="Number must be one digit or more.">
				<br>
				<button onclick="send()" class="btn btn-success" style="width: 30%;">Send Question</button>
			</center>
		</div>
	</body>
</html>
