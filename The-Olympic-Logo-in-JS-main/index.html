<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Olympic Logo in JavaScript</title>
        <link rel="icon" href="">
    </head>
    <body class="body_background">
        <div align="center">
            <h1>The Olympic Logo in JavaScript!</h1>
            <canvas id="myCanvas" width="800" height="600"></canvas>
        </div>
    </body>
    <style>
        .body_background {
            background-image: url("https://www.schemecolor.com/wallpaper?i=1036&desktop");
            background-position: center;
            background-size: cover;
        }
        h1 {
            color: rgb(255, 255, 255);
        }
        #myCanvas {
            border-width: 20px;
            border-color: gray;
            background-color: white;
            border-style: ridge;
        }
        #myCanvas:hover {
            cursor: move;
        }
    </style>
    <script>
        canvas = document.getElementById("myCanvas");       // Defining what 'canvas' means...
        ctx = canvas.getContext("2d");      // Defining what 'ctx' means...

        ctx.beginPath();        // Begining drawing path...
        ctx.strokeStyle = "#0085C7";        // Setting stroke color...
        ctx.lineWidth = 5;      // Setting line width...
        ctx.arc(315, 265, 40 ,0 , 2 * Math.PI);     // Setting how circle should be drawn...
        ctx.stroke();
        ctx.beginPath();        // Begining drawing path...
        ctx.strokeStyle = "#000000";        // Setting stroke color...
        ctx.lineWidth = 5;      // Setting line width...
        ctx.arc(405, 265, 40 ,0 , 2 * Math.PI);     // Setting how circle should be drawn...
        ctx.stroke();
        ctx.beginPath();        // Begining drawing path...
        ctx.strokeStyle = "#DF0024";        // Setting stroke color...
        ctx.lineWidth = 5;      // Setting line width...
        ctx.arc(495, 265, 40 ,0 , 2 * Math.PI);     // Setting how circle should be drawn...
        ctx.stroke();
        ctx.beginPath();        // Begining drawing path...
        ctx.strokeStyle = "#F4C300";           // Setting stroke color... 
        ctx.lineWidth = 5;      // Setting line width...
        ctx.arc(360, 315, 40 ,0 , 2 * Math.PI);     // Setting how circle should be drawn...
        ctx.stroke();
        ctx.beginPath();        // Begining drawing path...
        ctx.strokeStyle = "#009F3D";        // Setting stroke color...
        ctx.lineWidth = 5;      // Setting line width...
        ctx.arc(450, 315, 40 ,0 , 2 * Math.PI);     // Setting how circle should be drawn...
        ctx.stroke();
    </script>
</html>
